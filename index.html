<!DOCTYPE html>
<html>
  <head>
    <style>
      :root {
        --win-color: #79ea86;
        --lose-color: #e75757;
        --win-secondary: #2ee143;
        --lose-secondary: #e12f2f;
      }
      body {
        background: rgba(0, 0, 0, 0);
        font-family: Arial, sans-serif;
        color: white;
        text-align: center;
      }
      #container {
        width: 600px;
        margin: 20px auto;
        position: relative;
      }
      .main {
        position: relative;
        width: 100%;
        height: 300px;
        background-size: cover;
        background-position: center;
        border-radius: 10px;
        overflow: hidden;
      }
      .hero-name {
        position: absolute;
        top: 10px;
        left: 10px;
        font-size: 38px;
        font-weight: bold;
        text-shadow: 2px 2px 2px black;
      }
      .stats {
        position: absolute;
        bottom: 0;
        width: 100%;
        background: rgba(0, 0, 0, 0.7);
      }
      #bar {
        display: flex;
        height: 20px;
        width: 100%;
      }
      #win-bar {
        background: var(--win-color);
        flex: 0;
        transition: flex 0.5s ease;
      }
      #lose-bar {
        background: var(--lose-color);
        flex: 0;
        transition: flex 0.5s ease;
      }
      .winrate {
        display: flex;
        justify-content: space-between;
        align-items: middle;
        padding: 10px 20px;
        font-size: 24px;
        height: 100%;
      }
      #wins {
        font-weight: 600;
        color: var(--win-color);
      }
      #losses {
        font-weight: 600;
        color: var(--lose-color);
      }
      #winrate {
        font-size: 28px;
        font-weight: 600;
      }
      .history {
        display: flex;
        justify-content: center;
        gap: 5px;
        margin-bottom: 10px;
      }
      .match {
        width: 30px;
        height: 30px;
        border-radius: 3px;
      }
      .win {
        background: var(--win-color);
        box-shadow: inset 0px 0px 10px 4px var(--win-secondary);
      }
      .lose {
        background: var(--lose-color);
        box-shadow: inset 0px 0px 10px 4px var(--lose-secondary);
      }
      /* Ð•Ñ„ÐµÐºÑ‚Ð¸ */
      #crown {
        position: absolute;
        top: -50px;
        left: 50%;
        transform: translateX(-50%);
        font-size: 125px;
        color: gold;
        opacity: 0;
        transition: all 1s ease;
      }
      #crown.active {
        top: 20px;
        opacity: 1;
      }
      #crack {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: url("https://img.freepik.com/premium-vector/earthquake-cracking-holes-ground-cracks-top-view-crushed-texture-black-background_136545-711.jpg")
          no-repeat center; /* Ð¢Ñ€Ñ–Ñ‰Ð¸Ð½Ð° */
        background-size: cover;
        opacity: 0;
        transition: opacity 0.5s ease;
      }
      #crack.active {
        opacity: 0.5;
      }
    </style>
  </head>
